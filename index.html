<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="add-book">Add a book</button>
    </header>
    <dialog id="add-book-dialog">
        <form>
            <label for="title">Book Title</label>
            <input type="text" name="title" />
            <label for="author">Author</label>
            <input type="text" name="author" />
            <label for="pages">Number of Pages</label>
            <input type="text" name="pages" />
            <fieldset class="status-field">
                <legend>Status</legend>
                <div class="button-container">
                    <label for="read">Have Read</label>
                    <input type="radio" name="read" value="read" checked />
                    <label for="not-read">Not Read Yet</label>
                    <input type="radio" name="not-read" value="not-read" />
                </div>
            </fieldset>
        </form>
    </dialog>
    <div class="books-container">
    </div> 
</body>
</html>
