<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="img-left">
            <img src="images/the_annunciation_to_the_virgin_1948.11.21.jpg" />
            <img src="images/fragment_of_a_lion_bas-relief_(verso)_2014.2.1.b.jpg" />
        </div>
        <h1>My Library</h1>
        <div class="img-right">
            <img src="images/vanitas_still_life_2014.58.1.jpg" />
            <img src="images/initial_s_with_king_david_as_scribe_1964.8.1218.jpg" />
        </div>
        <button id="add-book">Add a book</button>
    </header>
    <dialog id="add-book-dialog">
        <form id="dialog-form">
            <label for="title">Book Title</label>
            <input type="text" name="title" class="input titleInput" required />
            <label for="author">Author</label>
            <input type="text" name="author" class="input authorInput" required />
            <label for="pages">Number of Pages</label>
            <input type="text" name="pages" class="input pagesInput" required />
            <fieldset class="status-field">
                <legend>Status</legend>
                <div class="option-container">
                    <div class="radio-div read">
                        <input type="radio" required name="status" value="have read" class="input read" id="read-button" checked />
                        <label>Have Read</label>
                    </div>
                    <div class="radio-div notRead">
                        <input type="radio" required name="status" value="have not read" class="input notRead" />
                        <label>Not Read Yet</label>
                    </div>
                </div>
            </fieldset>
            <div class="button-container">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="books-container">
    </div> 
</body>
</html>
