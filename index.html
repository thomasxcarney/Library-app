<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="add-book">Add a book</button>
    </header>
    <dialog id="add-book-dialog">
        <form id="dialog-form">
            <label for="title">Book Title</label>
            <input type="text" name="title" class="input titleInput" />
            <label for="author">Author</label>
            <input type="text" name="author" class="input authorInput" />
            <label for="pages">Number of Pages</label>
            <input type="text" name="pages" class="input pagesInput" />
            <fieldset class="status-field">
                <legend>Status</legend>
                <div class="option-container">
                    <span class="radio-span">
                        <input type="radio" name="status" value="have read" class="input read" id="read-button" checked />
                        <label>Have Read</label>
                    </span>
                    <span class="radio-span">
                        <input type="radio" name="status" value="have not read" class="input notRead" />
                        <label>Not Read Yet</label>
                    </span>
                </div>
            </fieldset>
            <div class="button-container">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="books-container">
    </div> 
</body>
</html>
